<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom JAVASCRIPT -->
     <script type="text/javascript" src="script.js"></script>

    <title>Pet Talk</title>

  </head>

  <body>

   <div class="container">
     <h1>A Cat and Dog Interview </h1>
     <p>"Click" the Buttons to start the Interview!</p>
     <button class="btn btn-info" id="one">Question One</button>
     <button class="btn btn-info" id="second">Question Two</button>
     <button class="btn btn-info" id="third">Question Three</button>
     <button class="btn btn-info" id="fourth">Question Four</button>
     <button class="btn btn-info" id="fifth">Question Five</button>
     <button class="btn btn-info" id="sixth">Question Six</button>
     <button class="btn btn-info" id="seventh">Question Seven</button>
     <p class="remove">To Remove, only "Click" over any Question or Answer, or 🔄 the page!</p>

    <div class="row">
    <div class="col-md-6">
      <h2>🐱</h2>
      <ul class="list" id="cat"></ul>
    </div>

      <div class="col-md-6">
        <h2>🐶</h2>
        <ul class="list" id="dog"></ul>
       </div>
    </div>
  </div>

  <div class="container">
    <h1>End Interview </h1>
    <p>After you finish "Click" the Green Button below!</p>
    <button class="btn btn-success" id="eight">Thanks!</button>
    <div class="row">
    <div class="col-md-12">
      <h2>↘️</h2>
      <ul class="thanks" id="talk"></ul>
    </div>
    </div>
 </div>
  </body>
</html>
